{% load bootstrap4%}
{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Gallaria- {{title}}</title>
  {% else %}
  <title> Gallaria</title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/basegallaryx.css' %}">
  {% endblock %}
  
</head>
{% include "navbar.html" %}

<body>

  {% block content %}
  {% endblock %}

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
